<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insurance Premium Prediction</title>

    <link rel="stylesheet" href="{{url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>

    <div class="main">

        <div class="container">
            <form action="{{ url_for('predict_expense') }}" method="post" class="form" id="form">
                <h2>Insurance Premium Prediction Form</h2>
                <div class="form-group-1">
                    <input type="number" name="age" id="age" placeholder="Your Age" required />
                    <input type="decimal" name="bmi" id="bmi" placeholder="Your BMI" required />
                    <input type="number" name="children" id="children" placeholder="Number of children" required />
                    <h3>Choose Gender</h3>
                    <div class="select-list">
                        <select name="gender" id="gender">
                            <option selected value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="form-group-2">

                    <h3>Do you smoke ?</h3>
                    <div class="select-list">
                        <select name="smoke" id="smoke">
                            <option selected value="smoke_no">No</option>
                            <option value="smoke_yes">Yes</option>
                        </select>
                    </div>
                    <h3>In which region do you belong?</h3>
                    <div class="select-list">
                        <select name="location" id="location">
                            <option selected value="northeast">Northeast</option>
                            <option value="northwest">Northwest</option>
                            <option value="southeast">Southeast</option>
                            <option value="southwest">Southwest</option>
                        </select>
                    </div>
                </div>

                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Estimate Expense" />
                </div>
                <div>
                    <h3>Estimated Expense: {{expense}}</h3>
                </div>
            </form>
        </div>

    </div>


</body>
</html>
